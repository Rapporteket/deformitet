x-environment: &environment
  MYSQL_DB_LOG: db_log # log in
  MYSQL_DB_AUTOREPORT: db_autoreport
  MYSQL_DB_DATA: RapporteketDeformitet # databasenavnet det finner vi i adminer
  MYSQL_HOST: db
  MYSQL_USER: root
  MYSQL_PASSWORD: root
  FALK_APP_ID: # finn egen id
  USERORGID: "pilot" # vi tror det vil samsvare med pakkenavnet
  SHINYPROXY_USERNAME: test@tester.no
  SHINYPROXY_USERGROUPS: "pilot"
  FALK_USER_EMAIL: ingrid.bondevik@helse-nord.no


services:
  db:
    image: mysql:8
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
    - ./inst/db:docker-entrypoint-initdb.d
    - ~/softlinks/mysql_db:/var/lib/mysql
    entrypoint: sh -c "/usr/local/bin/docker-entrypoint.sh  --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"

  app:
    depends_on:
      - db
    image: rapporteket/deformitet # image navn
    ports:
      - 3838:3838
    volumes:
      - ./data-raw/config:/app/R
    environment:
      R_RAP_CONFIG_PATH: /app/R
      FALK_EXTENDED_USER_RIGHTS: "[{\"A\":81,\"R\":\"LU\",\"U\":601225},{\"A\":81,\"R\":\"SC\",\"U\":601225},{\"A\":81,\"R\":\"SC\",\"U\":700922},{\"A\":81,\"R\":\"LU\",\"U\":700922}]" # erstatte disse resh-ene med noen som faktisk eksisterer i dataene
      R_RAP_INSTANCE: "QAC"
      << : *environment
    platform: linux/amd64


  dev:
    depends_on:
      - db
    image: rapporteket/deformitet-dev:main
    volumes:
      - ~/.ssh:/home/rstudio/.ssh
      - ~/.gitconfig:/home/rstudio/.gitconfig
      - .:/home/rstudio/deformitet
      - ~/softlinks/mydata:/home/rstudio/mydata
    ports:
      - "8787:8787"
    restart: "no"
    environment:
      << : *environment
      DISABLE_AUTH: "true"
      R_RAP_CONFIG_PATH: /home/rstudio/norgast/data-raw/config
      FALK_EXTENDED_USER_RIGHTS: "[{\\\"A\\\":81,\\\"R\\\":\\\"LU\\\",\\\"U\\\":601225},{\\\"A\\\":81,\\\"R\\\":\\\"SC\\\",\\\"U\\\":601225},{\\\"A\\\":81,\\\"R\\\":\\\"SC\\\",\\\"U\\\":700922},{\\\"A\\\":81,\\\"R\\\":\\\"LU\\\",\\\"U\\\":700922}]" # du mÃ¥ ha tre backslashes i dev og en i app
    platform: linux/amd64

  adminer:
    depends_on:
      - db
    image: adminer
    restart: "no"
    environment:
      ADMINER_PLUGINS: frames
    ports:
      - 8888:8080
